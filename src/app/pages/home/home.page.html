<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="https://cdn-icons-png.flaticon.com/512/4086/4086577.png"
        alt="">
      </ion-avatar>
      <ion-label>
        <h1>Maureen Arsa Sanda Cantika</h1>
        <p>Gathered: <span class="money">$35,00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <app-pickup-call-card status="hold" updatedAt="25/08/2024 11:36:00" createdAt="23/08/2024"
    notes="we have two bags that are full, one with plastic and the other with glasses">
    <ion-card-header header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>
    <ion-button color="success" fill="clear" size="full" footer (click)="goToPickupCalls()">See all...</ion-button>
  </app-pickup-call-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="newPickupCall()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
