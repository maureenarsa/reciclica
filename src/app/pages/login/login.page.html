<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="secondary">Reciclica</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-input label="Email" labelPlacement="floating" type="email" formControlName="email"></ion-input>
          </ion-item>

          <app-error-message [field]="form.get('email')" error="required" message="Email is mandatory"></app-error-message>
          <app-error-message [field]="form.get('email')" error="email" message="Email is invalid"></app-error-message>

          <ion-item>
            <ion-input label="Password" labelPlacement="floating" type="password" formControlName="password"></ion-input>
          </ion-item>

          <app-error-message [field]="form.get('password')" error="required" message="Password is mandatory"></app-error-message>

          <ion-button color="medium" fill="clear" size="full" style="font-size: 12px;" [disabled]="!form.get('email')!.valid"
          (click)="forgotEmailPassword()" id="recoverPasswordButton">Forgot Email/Password</ion-button>
          <ion-button color="secondary" size="full" style="font-size: 15px;" [disabled]="!form.valid" (click)="login()" id="loginButton">Login</ion-button>
          <ion-button color="secondary" size="full" fill="clear" style="font-size: 15px;" (click)="register()">Register</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
